{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-5 display-5 fw-bold text-gradient">Start a Conversation</h2>
  <div class="row justify-content-center">
    {% for user in users %}
    <div class="col-lg-4 col-md-6 mb-4">
      <a href="{{ url_for('chat', receiver_id=user.id) }}" class="user-card-link text-decoration-none">
        <div class="user-card glassmorphic shadow-lg rounded-4 p-4 d-flex align-items-center">
          <div class="avatar-circle me-3">
            {{ user.first_name[0] }}{{ user.last_name[0] }}
          </div>
          <div>
            <h5 class="mb-1 text-dark">{{ user.first_name }} {{ user.last_name }}</h5>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
